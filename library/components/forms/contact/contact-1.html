<div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="text-3xl xl:text-5xl font-semibold text-gray-900 text-center mb-4 xl:mb-8">Enter into a contract</h2>
    <form action="#">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="w-full"><label for="brand" class="block mb-2 text-sm font-medium text-gray-900">First name</label><input type="text" name="brand" id="brand"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5" placeholder="First name"></div>
            <div class="w-full"><label for="price" class="block mb-2 text-sm font-medium text-gray-900">Surname</label><input type="text" name="price" id="price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5" placeholder="Surname"></div>
            <div><label for="category" class="block mb-2 text-sm font-medium text-gray-900">You are</label><select id="category"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 ">
                    <option>Choose a category</option>
                    <option value="Clarity">Clarity</option>
                    <option value="Donor">Giver</option>
                    <option value="Matcher">Correspondent</option>
                    <option value="Other">Others</option>
                </select></div>
            <div class="w-full"><label for="price" class="block mb-2 text-sm font-medium text-gray-900">Phone</label><input type="text" name="price" id="price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5" placeholder="+880 1718 787 756"></div>
            <div class="sm:col-span-2"><label for="description" class="block mb-2 text-sm font-medium text-gray-900">The description</label><textarea id="description" rows="8"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block p-2.5 "
                    placeholder="Your description here"></textarea></div>
        </div><button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-main rounded-lg focus:ring-4 ring-gray-200">Send</button>
    </form>
</div>
